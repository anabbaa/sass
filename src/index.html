<!Doctype html>
<html>
    <head>
    <meta content="UTF-8"/>
    <link rel="stylesheet" href="./styles/main.css" />
    <title>sass</title>
    </head>
<body>
    <!--nesting-->
    <div class="parent">Parent
        <div class="son">Son
            <div class="child"></div>Child
        </div>
    </div>
    <!--here i grouped two different parent and lettheir son have the same styling 
by nesting -->

    <div class="parent1">Parent1
        <div class="son">Son1
        </div>
    </div>

    <div class="parent2">Parent2
        <div class="son">Son1
        </div>
    </div>
    <!-- selector-->
    <div class="parent3">parent3
        <div class="test1"></div>test1
        <div class="test2"></div>test2
    </div>
    
</body>
</html>
